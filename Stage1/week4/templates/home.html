<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
  <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</head>
<body>
  <div class="container">
    <div class="formHeader">
      <h1>歡迎光臨，請輸入帳號密碼</h1>
    </div>
    <div class="formBody">
      <form id="signinForm" method="post" action="/signin">
        <label for="username-input">
          帳號
          <input type="text" id="username-input" name="username" placeholder="Username" required><br>
        </label>
        <label for="password-input">
          密碼
          <input type="password" id="password-input" name="password" placeholder="Password" required><br>
        </label>
        <input type="checkbox" id="checkbox" required> 同意條款<br>
        <input type="submit" value="Sign In" class="btn">
      </form>
    </div>
  </div>
</body>
</html>
